<div class="login-page">
    <div class="pattern">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/441ee5e10210d96193f10d4dfdf46eb2722d7b5e?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
              alt="Additional logo"
              class="additional-logo"
            />
    </div>
    <div class="login-content">
      <section class="advertisement-section">
        <div class="advertisement-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/9324fadcee072988b6581d1f786dfaa95534259c?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
            alt="Background image"
            class="background-image"
          />
          <div class="advertisement-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf71f9bbb9c18f09f53a1158ff88cdf340d038b3?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
              alt="Overlay image"
              class="overlay-image"
            />
            <div class="recruitment-info">
              <h1 class="recruitment-title">
                Bihar Home Guard Recruitment 2025
              </h1>
              <div class="recruitment-details">
                <div class="download-section">
                  <a href="#" class="download-link">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/db9923ca371e773819e4cebf56b6198afa672153?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
                      alt="Download icon"
                      class="download-icon"
                    />
                    <span>Download Advertisement</span>
                  </a>
                  <div class="date-section">
                    <div class="date-item">
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/08cfe5e15303b52ea274d8144576bb282021f273?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
                        alt="Calendar icon"
                        class="calendar-icon"
                      />
                      <div class="date-info">
                        <p class="mb-1">Start Date for Registration</p>
                        <p class="date mb-0">
                          22<sup>nd</sup> Feb 2025
                        </p>
                      </div>
                    </div>
                    <div class="date-item">
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/7c3e43ac317bf7c1421debcb2a44aa6c735464a2?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
                        alt="Calendar icon"
                        class="calendar-icon"
                      />
                      <div class="date-info">
                        <p class="mb-1">End Date for Registration</p>
                        <p class="date mb-0">
                          26<sup>th</sup> Apr 2025
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="custom-border"></div>
                <div class="apply-section">
                  <p class="apply-text mb-2">नया आवेदन भरने के लिए</p>
                  <p class="apply-text mb-0">For New Application form</p>
                  <a href="/form-one" class="apply-button" role="button" >Apply</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="login-section">
        <div class="form-margins">
          <div class="login-header">
            <div class="logo-container">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/8da3d88360eac4cd3dab3412678944f2d38a0eee?placeholderIfAbsent=true&apiKey=1e994ac637b54179840e7a1deeddf4aa"
                alt="Bihar Homeguard logo"
                class="homeguard-logo"
              />
              <h2 class="organization-name">
                Bihar Homeguard
                <br />
                बिहार गृहरक्षक
              </h2>
            </div>
          </div>
          <form class="login-form">
            <div class="input-group">
              <label for="username" class="visually-hidden">Enter your Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your Username"
                required
              />
            </div>
            <div class="input-group">
              <label for="password" class="visually-hidden">Enter your password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="captcha-group">
              <div class="input-group mb-0">
                <label for="captcha" class="visually-hidden">Enter Captcha</label>
                <input
                  type="text"
                  id="captcha"
                  name="captcha"
                  placeholder="Enter Captcha"
                  required
                />
              </div>
              <div class="captcha-image">
                <img src="assets/captcha.png" alt="captcha">
              </div>
              <div class="refresh-icon">
                <a href="javascript:void(0);" class=""><i class="bi bi-arrow-clockwise"></i></a>
              </div>
            </div>
            <button type="submit" class="login-button" (click)="login()">
              LOGIN
            </button>
          </form>
        </div>
      </section>
    </div>
  </div>
